<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="icon" href="img/mindhash.ico" type="image/x-icon">
		<title>Mindhash - Reset your Mindhash password</title>
		<link type="text/css" rel="stylesheet" href="css/common-style.css">
	</head>
	<body>
		<div class="header-log-in"><i class="logo"></i></div>
		<script src="js/switch-mode.js"></script>
		
		<section class="form-wrapper">
			<h1>Reset your <a href="#">Mindhash</a> password</h1>
			<div class="form-body">
				<div class="reset-password-tip">Trouble logging in? Enter your email</div>
				<form>
					<input type="text" id = "email" name="email" placeholder="Email Address" class="form-input-field" />
					<input type="submit" name="reset" id = "reset" value="Send password reset link" class="form-submit-btn" />
				</form>
			</div>
		</section>
		<script src="js/reset-password.js"></script>
	</body>
</html>
