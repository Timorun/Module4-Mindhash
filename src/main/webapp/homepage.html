<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title></title>
		<link type="text/css" rel="stylesheet" href="css/common-style.css">
	</head>
	<body class="dark-mode">
		<header class="header box-layout center-v">
			<div class="logo"><i class="mode-icon"></i></div>
			<a href="#" class="home-link"></a>
			<div class="box-col"><a href="" class="avatar"></a></div>
		</header>
		<script src="js/switch-mode.js"></script>
		
		<section class="wrapper">
			<ul class="recordings-list">
				<li>Recordings</li>
				<li id="title" class="box-layout">
					<div class="box-col">#</div>
					<div class="box-col">Two wheelers</div>
					<div class="box-col">Pedestrians</div>
					<div class="box-col">Vehicles</div>
				</li>
				<!-- <li class="box-layout">
					<div class="box-col">recording_03-02-2021_001</div>
					<div class="box-col">03-02-2021</div>
					<div class="box-col">resolution</div>
					<div class="box-col">framerate</div>
				</li> -->
			</ul>
		</section>
		<script>
			let xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var response = this.responseText,
						recordings = JSON.parse(response),
						htmlStr = "";
					for(var recording of recordings) {
						htmlStr += '<li class="box-layout">' 
										+ '<div class="box-col">Recording' + (recording.recordingID + "_" + recording.date) + '</div>'
										+ '<div class="box-col">' + recording.totalTwoWheelers + '</div>'
										+ '<div class="box-col">' + recording.totalPedestrians + '</div>'
										+ '<div class="box-col">' + recording.totalVehicles + '</div>'
									+ '</li>'
					}
					document.querySelector("#title").insertAdjacentHTML("afterend", htmlStr);
				}
			}
			xmlhttp.open("GET", "/MindhashApp/rest/recordings", true);
			xmlhttp.send();
		</script>
	</body>
</html>
