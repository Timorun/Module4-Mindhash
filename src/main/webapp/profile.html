<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <link rel="icon" href="img/mindhash.ico" type="image/x-icon">
        <title id="title">Profile Page | MindHash</title>
        <link type="text/css" rel="stylesheet" href="css/common-style.css">
    </head>
    <body>
        <header class="header box-layout center-v">
            <div class="logo"></div>
            <a href="recordings.html" class="home-link"></a>
            <div class="box-col"><a href="profile.html" class="avatar"></a></div>
        </header>
        <script src="js/switch-mode.js"></script>

        <section class="info-wrapper mt-64">
            <div class="section-container">
                <div class="general-info">
                    <div id="general-tit" class="title"><h1>Your Profile</h1></div>

                    <section class="form-wrapper">
                        <label> Email:</label>
                        <div type="text" class="form-input-field"> admin@mindhash.com</div>
                        <label> Admin rights:</label>
                        <div type="text" class="form-input-field"> YES </div>
                        <label> Session expire:</label>
                        <div type="text" class="form-input-field"> date </div>
                    </section>

                </div>
            </div>
        </section>
        <section class="info-wrapper mt-64">
            <h1>Admin Features (will only appear if user is Admin)</h1>
            <div class="section-container">
                <section class="form-wrapper" id="uploadForm"></section>
            </div>
            <div class="section-container">
                <section class="form-wrapper" id="accessForm">
                    <label> Grant access to a recording:</label>
                    <input type="text" class="form-input-field" placeholder="user@mail.com"></input>
                    <input type="integral" class="form-input-field" placeholder="(e.g. 1)"></input>
                    <input id="grant" type="submit" value="Grant Access" class="form-submit-btn" />
                </section>
            </div>
        </section>


        <script src="js/profile.js"></script>
        <script src="js/upload.js"></script>
    </body>
</html>
