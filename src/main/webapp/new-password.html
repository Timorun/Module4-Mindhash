<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="icon" href="img/mindhash.ico" type="image/x-icon">
    <title>Mindhash - Reset your Mindhash password</title>
    <link type="text/css" rel="stylesheet" href="css/common-style.css">
</head>
<body>
<div class="header-log-in"><i class="logo"></i></div>
<script src="js/switch-mode.js"></script>

<section class="form-wrapper">
    <h1>Reset your <a href="#">Mindhash</a> password</h1>
    <div id="err-msg" class="err-msg hide"></div>
    <div class="form-body">
        <form>
            <input type="password" id = "password" name="password" placeholder="New password" class="form-input-field" />
            <input type="password" id = "confirm-password" name="confirm-password" placeholder="Confirm new password" class="form-input-field"/>
            <input type="submit" name="submit" id = "submit" value="Save new password" class="form-submit-btn" />
        </form>
        <div class="guide mt">Go back to <a href="login.html">login page</a></div>
    </div>
</section>
<script src="js/new-password.js"></script>
</body>
</html>
