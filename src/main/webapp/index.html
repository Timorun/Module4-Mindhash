<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title></title>
		<link type="text/css" rel="stylesheet" href="css/common-style.css">
	</head>
	<body class="dark-mode">
		<div class="header-sign-in"><i class="logo"></i></div>
		<script src="js/switch-mode.js"></script>

		<section class="form-wrapper">
			<h1>Create your <a href="#">Mindhash</a> account</h1>
			<div id="err-msg" class="err-msg hide"></div>
			<div class="form-body">
				<form id="register-form">
					<input id="email" type="text" placeholder="Email Address" class="form-input-field" />
					<input id="password" type="password" placeholder="Password" class="form-input-field" />
					<input id="confirm-password" type="password" placeholder="Confirm Password" class="form-input-field" />
					<input id="submit" type="submit" value="Register" class="form-submit-btn" />
				</form>
				<div class="guide mt"> Already have an account? <a href="login.html">Log in!</a></div>
			</div>
		</section>
		
		<script src="js/register.js"></script>
	</body>
</html>
