<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title></title>
		<link type="text/css" rel="stylesheet" href="css/common-style.css">
	</head>
	<body class="dark-mode">
		<header class="header box-layout center-v">
			<div class="logo"></div>
			<a href="#" class="home-link"></a>
			<div class="box-col"><a href="" class="avatar"></a></div>
		</header>
		<script src="js/switch-mode.js"></script>

		<section class="form-wrapper">
			<form name="form" action="register" method="post" onsubmit= "return validate()">
				<input type="text" name="email" placeholder="Email Address" class="form-input-field" />
				<input type="password" name="password" placeholder="Password" class="form-input-field" />
				<input type="password" name="confirmpassword" placeholder="Confirm Password" class="form-input-field" />
				<input type="submit" value="Register" class="form-submit-btn" />
			</form>
			<div class="guide mt"> Already have an account? <a href="login.html">Log in!</a></div>
		</section>
	</body>
</html>

<script>
	function validate()
	{

		var email = document.form.email.value;
		var password = document.form.password.value;
		var confirmpassword= document.form.confirmpassword.value;

		var regPass = /^(?=.*[0-9])(?=.*[A-Z]).{8,}$/;
		var regEmail = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

		if (!regEmail.test(email)) {
			alert("Incorrect email format");
			return false;
		}

		else if (!regPass.test(password)) {
			alert("Password must be at least 8 characters long and contain at least one uppercase letter and one digit");
			return false;
		}

		else if (password!==confirmpassword) {
			alert("Confirm Password should match with Password");
			return false;
		}
	}
</script>
